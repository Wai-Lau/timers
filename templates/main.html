<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script type = "text/javascript" src = "{{ url_for('static', filename = 'jquery-latest.js') }}" ></script>
	<script type = "text/javascript" src = "{{ url_for('static', filename = 'main.js') }}" ></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<title>Timers</title>
	<style>
	</style>
</head>
<body>
	<div class="container">
		<h1>Timers</h1>

		<form id="newTimerForm">
			<div class="form-group">
				<div class="col-xs-5">
					<label for="newTimerName">New Timer Name</label>
					<input type="text" class="form-control" id="newTimerName" placeholder="e.g. Feed the Dog">
				</div>
			</div>
			<div class="form-group">
				<label for="newTimerHours">Hours</label>
				<div class="col-xs-2">
					<input type="number" class="form-control" id="newTimerHours" placeholder="0">
				</div>
			</div>
			<div class="form-group">
				<label for="newTimerMinutes">Minutes</label>
				<div class="col-xs-2">
					<input type="number" class="form-control" id="newTimerMinutes" placeholder="45">
				</div>
			</div>
			<div class="form-check">
				<label class="form-check-label">
					<input type="checkbox" class="form-check-input" id="newTimerRepeat">
					Repeat?
				</label>
			</div>
			<button onclick="newTimer();" class="btn btn-primary">Submit</button>
		</form>

		<div id="timers"></div>

	</div>
</body>
</html>
